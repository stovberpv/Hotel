<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Manager</title>
        <link rel="stylesheet" href="/css/main.scss">
        <link rel="icon" href="../res/icons/favicon.png"
    </head>
    <body>
        <table id="calendar" class="my-table">
            <thead>
                <tr id="calendar-row-buttons">
                    <td>
                        <table>
                            <tr>
                                <td><span id="button-month-left" class="month-button"></span></td>
                                <td>
                                    <span id="button-pick-calendar">
                                        <label id="month"></label>
                                        <label id="year"></label>
                                    </span>
                                </td>
                                <td><span id="button-month-right" class="month-button"></span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr id="calendar-row-days"></tr>
            </thead>
            <tbody></tbody>
        </table>
        <script type="text/javascript" src="../js/utils/jquery.min.js"></script>
        <script type="text/javascript" src="../js/utils/date.format.js"></script>

        <script type="text/javascript" src="../js/pickCalendar.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>
        <script type="text/javascript" src="../js/rcmenu.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/onReady.js"></script>
    </body>
</html>
